<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Habits Tracker</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Habits Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inputData.html">Input Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="viewGoals.html">View Goals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="greatTips.html">Great Tips</a>
                        </li>
                    </ul>
                    <!-- Right-aligned login button with person icon -->
                    <div class="d-flex ms-auto">
                        <button class="btn btn-outline-light">
                            <a class="nav-link" href="login.html"><i class="bi bi-person-circle"></i> Login</a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <!--Goals-->
        <div class="container mt-4">
            <div class="row">
                <!--Daily goals-->
                <div class="col-6">
                    <h2>Daily Goals</h2>
                    <hr>
                    <!--content here-->
                    <div>
                        <input class="strikethrough" type="checkbox">
                        <label class="cb-label">Exercise for 30 minutes</label>
                    </div>
                    <div>
                        <input class="strikethrough" type="checkbox">
                        <label class="cb-label">Read 20 pages of a book</label>
                    </div>
                    <div>
                        <input class="strikethrough" type="checkbox">
                        <label class="cb-label">Meditate for 10 minutes</label>
                    </div>
                    <!--Create new DAILY goal btn-->
                    <div>
                        <br>
                        <input class="form-control-sm" type="text" placeholder="Add daily goal" id="dailyTextInput">
                        <button class="btn btn-primary" type="button" id="addDailyBtn">Add</button>
                    </div>
                </div>
                <div class="col-6">
                    <!--Short-term goals-->
                    <div class="col-12">
                        <h2>Short-term Goals</h2>
                        <hr>
                        <!--content here-->
                        <div>
                            <input class="strikethrough" type="checkbox">
                            <label class="cb-label">Save $500</label>
                        </div>
                        <!--Create new SHORT goal btn-->
                        <div>
                            <br>
                            <input class="form-control-sm" type="text" placeholder="Add short-term goal" id="shortTextInput">
                            <button class="btn btn-primary" type="button" id="addShortBtn">Add</button>
                        </div>
                    </div>
                    <!--Long-term goals-->
                    <div class="col-12">
                        <h2>Long-term Goals</h2>
                        <hr>
                        <!--content here-->
                        <div>
                            <input class="strikethrough" type="checkbox">
                            <label class="cb-label">Graduate college</label>
                        </div>
                        <!--Create new LONG goal btn-->
                        <div>
                            <br>
                            <input class="form-control-sm" type="text" placeholder="Add long-term goal" id="longTextInput">
                            <button class="btn btn-primary" type="button" id="addLongBtn">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="Javascrip/main.js"></script>
    </body>
</html>
